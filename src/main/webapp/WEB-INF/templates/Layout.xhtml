<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Cliente Gerenciamento de Biblioteca</title>
	<h:outputStylesheet library="devteles" name="estilo.css" />
</h:head>
<h:body>
	<header>
		<h:panelGrid columns="2" id="grid-logo-layout">
			<h:graphicImage library="devteles" name="logo.jpg" id="imagem-login"/>
			<h2 style="margin-left:5px">Gerenciamento Biblioteca</h2>
		</h:panelGrid>
	</header>
	
	<div id="menus">
		<h:form id="frm-menu">
		<p:menubar style="margin-top: -20px; margin-bottom: 30px; padding:5px">
		<p:submenu label="Cadastros" icon="pi pi-wrench">
				<p:menuitem value="Funcionarios" 
					action="manterFuncionarios?faces-redirect=true"/>
				<p:menuitem value="Endereços"
					action="manterEnderecos?faces-redirect=true" />
		</p:submenu>
		<f:facet name="options">
			<p:commandButton value="Logout" action="#{loginBean.logout}" icon="pi pi-sign-out" styleClass="ui-button-danger"/>
		</f:facet>
		</p:menubar>
		</h:form>
	</div>
	
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	
	<footer>
		Cliente para consumir API Gerenciamento Biblioteca.
	</footer>
	
	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" type="button" 
				styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
				
			<p:commandButton value="Sim" type="button" 
				styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
			
		</p:confirmDialog>
	</h:form>
	
</h:body>
</html>
